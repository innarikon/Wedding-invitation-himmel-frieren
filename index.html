<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="vieport" content="width=device-width, initial-scale=1.0">
<title>永遠の約束 | Wedding Invitation</title>

<link href=""https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Noto+Serif+JP:wght@300;500&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  padding: 0;
  font-family: 'Noto Serif JP', serif;
  background: linear-gradient(to bottom, #0f1c2e, #1a2d4a);
  color: #f5f5f5;
  text-algin: center;
  overflow-x: hidden;
}

.section {
  padding: 100px 20px;
  animation: fadeIn 2s ease-in-out;
}

h1 {
  font-family: 'playfair Display', serif;
  font-size: 42px;
  letter-spacing: 4px;
}

h2 {
  font-weight: 300;
  font-size: 22px;
  margin-top: 20px;
}

.details {
  margin-top: 40px;
  line-height: 2;
  font-size: 18px;
}

.quote {
  font-style: italic;
  margin-top: 30px;
  font-size: 20px;
  opaccity: 0.8;
}

@keyfrems fadeIn {
  from {opacity: 0; transform: translateY(20px);}
  to {opacity: 1; transform: translateY(0);}
}

/* Subtle starts */
body::after {
  content: "";
  position: fixed;
  width: 100%;
  height: 100%;
  background: url('https://www.transparenttextures.com/patterns/stardust.png');
  opacity: 0.2;
  pointer-events: none;
} 
</style>
</head>

<body>

<div class="section">
  <h1>永遠の約束</h1>
  <h2>Eien no Yakusoku</h2>
  <p class="quote">
      私たちは結婚いたします。<br><br>
      日付: [Tanggal]<br>
      時間: [Waktu]<br>
      場所: [Lokasi]<br>
  </p>
</div>

<div class="section">
  <p class="quote">
      長い旅の果てに、<br>
      やっと見つけた大切な存在。<br><br>
      どうか私たちの新しい物語を<br>
      見守ってください。
  </p>
</div>

<div class="section">
  <h2>心よりお待ちしております</h2>
</div>
  
</body>
</html>
