<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="vieport" content="width=device-width, initial-scale=1.0">
<title>永遠の約束 | Wedding Invitation</title>

<link href=""https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Noto+Serif+JP:wght@300;500&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Noto Serif JP', serif;
  background: linear-gradient(to bottom, #0f1c2e, #1a2d4a);
  overflow-y: scroll;
  scroll-snap-type: y mandatory;
  height: 100vh;
}

/* Each Slide */
.slide {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  scroll-snap-align: start;
  padding: 40px;
}

/* Letter Paper */
.letter {
  background: #f5efe6;
  width: 80%;
  max-width: 700px;
  padding: 60px;
  border-radius: 6px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.4);
  color: #2c2c2c;
  line-height: 2;
  animation: fadeIn 1.8s ease;
  position: relative;
}

/* Subtle paper texture effect */
.letter::before {
  content: "";
  position: absolute;
  inset: 0;
  background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
  opacity: 0.2;
  border-radius: 6px;
  pointer-events: none;
}

h1 {
  text-align: center;
  font-weight: 500;
  margin-bottom: 30px;
}

.signature {
  margin-top: 40px;
  text-align: right;
  font-style: italic;
}

@keyfrems fadeIn {
  from {opacity: 0; transform: translateY(20px);}
  to {opacity: 1; transform: translateY(0);}
}

</style>
</head>
 
<body>

<!-- slide 1 -->
<section class="slide">
  <div class="letter">
     <h1>永遠の約束</h1>
        時がどれほど流れても、<br>

        いつまでも輝き続けます。
  </div>
</section>

</body>
</html>
